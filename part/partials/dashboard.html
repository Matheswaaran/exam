<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Dashboard</li>

    </ul>
</div>
<br>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h3 class="header blue lighter bigger pull-left">
                            <i class="icon-coffee green">Welcome  {{name}} </i>
                        </h3>
                        <button ng-click="logout();" type="button" class="btn btn-info pull-right btn-lg">Logout
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
  
<div ng-controller="getdata" class="container-fluid jumbotron">
      <h2>Quizes Available</h2> 
    <table class="table table-striped table-hover">
       <thead >
        <tr >
            <th>Sno</th>
            <th>Name</th>
            <th>Description</th>
            <th>Conducted By</th>

        </tr>
       </thead> 
       <div > 
        <a href="#/quiz_page">
        <tr style="padding: 155px;" ng-repeat="x in members"  >
            <td>{{ x.sno }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.description }}</td>
            <td>{{ x.cond_by }}</td>
            <td>
                <div><a><button ng-click="gotoquiz(x.name,x.ques_table_link,x.hours,x.mins,x.result_table_link);" type="button" class="btn btn-success">Participate</button></a></div></td>

        </tr>
    </a>
       </div>
    </table>
</div>
<br>


  
</div>

<!-- /.page-content -->
