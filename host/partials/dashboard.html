<div class="breadcrumbs" id="breadcrumbs">
    <ul class="breadcrumb">
        <li>
            <i class="ace-icon fa fa-home home-icon"></i>
            <a href="#">Home</a>
        </li>
        <li class="active">Host Dashboard</li>

    </ul>
</div>
<br>
<div class="page-content">
    <div class="row">
        <div class="space-6"></div>
        <div class="col-sm-10 col-sm-offset-1">
            <div id="login-box" class="login-box visible widget-box no-border">
                <div class="widget-body">
                    <div class="widget-main">
                        <h3 class="header blue lighter bigger pull-left">
                            <i class="icon-coffee green">Welcome  {{name}} </i>
                        </h3>
                        <button ng-click="logout();" type="button" class="btn btn-info pull-right btn-lg">Logout
                         </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <br>
<div class="container-fluid" ng-controller="hostctrl">

<button ng-click="createexam()" type="button" class="btn btn-success" >Create Exam</button>
<br>
<br>
    <div class="container-fluid jumbotron">
        <table class="table table-striped table-hover">
       <thead >
        <tr >
            <th>Sno</th>
            <th>Name</th>
            <th>Description</th>
            

        </tr>
       </thead> 
       <div > 
        <a href="">
        <tr style="padding: 155px;" ng-repeat="x in quizList"  >
            <td>{{ x.sno }}</td>
            <td>{{ x.name }}</td>
            <td>{{ x.description }}</td>
            <td><button ng-click="gotoquespage(x.name)" type="button" class="btn btn-success" >Modify Exam</button></td>
            <td><button type="button" ng-click="resultpage(x.result_tab)" class="btn btn-success" >Results</button></td>
            
        </tr>
    </a>
       </div>
    </table>
    </div>
</div>
<br>


  
</div>

<!-- /.page-content -->
